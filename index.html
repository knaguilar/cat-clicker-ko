<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style type="text/css">
        img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <div data-bind="with:currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: levels"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <div>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: nick"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
